# Site settings
title: Vegan Fat
email: vegan@fat.gr
description: ""
baseurl: ""
url: "http://vegan.fat.gr"
twitter_username: VeganFat

# Build settings
markdown: kramdown
highlighter: pygments
permalink: /:title
paginate: 5
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

prose:
  rooturl: '_posts'
  siteurl: 'http://vegan.fat.gr/'
  relativeLinks: 'http://vegan.fat.gr/links.jsonp'
  media: 'blob'
  ignore:
    - index.html
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "image"
        field:
          element: "text"
          label: "Image"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: false
